<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Car chain</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Car Chain</h1>
          <hr/>
          <br/>
        </div>
      </div>
      <div class="row">
        <center><h3>Your profile is <span id="profileName"></span></h3></center>
        <br />
      </div>
      <div class="row">
        <div class="col-sm-6">
          <input type="text" placeholder="Enter Profile Name" name="inputProfileName" id="inputProfileName" class="form-control" />
        </div>
        <div class="col-sm-6">
          <button id="saveProfile" class="btn btn-primary">Save Profile</button>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-sm-6">
          <input type="text" placeholder="Enter Address" name="inputAddress" id="inputAddress" class="form-control" />
        </div>
        <div class="col-sm-3">
          <select class="form-control" id="profileNames">
          </select>
        </div>
        <div class="col-sm-3">
          <button id="assignProfile" class="btn btn-primary">Assign Profile</button>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-sm-6">
          <input type="text" placeholder="Enter Vehicle Id" name="inputVehicleId" id="inputVehicleId" class="form-control" />
        </div>
        <div class="col-sm-6">
          <button id="getInsuranceRecord" class="btn btn-primary">Get Insurance Data</button>
        </div>
      </div>
      <br />
      <br />
      <div class="row">
        <table class="table">
          <thead>
            <tr>
              <th>Vehicle Id</th>
              <th>Current Insurance Number</th>
              <th>Current Expiry Date</th>
              <th>Current Insurance Provider</th>
              <th>Previous Insurance Number</th>
              <th>Previous Expiry Date</th>
              <th>Previous Insurance Provider</th>
            </tr>
          </thead>
          <tbody id="tableBody">
          </tbody>
        </table>        
      </div>
    </div>
    <br />
    <!-- Trigger the modal with a button -->
    <center><button type="button" class="btn btn-danger btn-md" data-toggle="modal" data-target="#myModal">Add Insurance Record</button></center>

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Add Insurance</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="vehicleId">Vehicle Id</label>
              <input type="number" id="vehicleId" name="vehicleId" class="form-control" />
            </div>
            <div class="form-group">
              <label for="currentInsuranceNumber">Current Insurance Number</label>
              <input type="number" id="currentInsuranceNumber" name="currentInsuranceNumber" class="form-control" />
            </div>
            <div class="form-group">
              <label for="currentExpiryDate">Current Expiry Date</label>
              <input type="date" id="currentExpiryDate" name="currentExpiryDate" class="form-control" />
            </div>
            <div class="form-group">
              <label for="currentInsuranceProvider">Current Insurance Provider</label>
              <input type="text" id="currentInsuranceProvider" name="currentInsuranceProvider" class="form-control" />
            </div>
            <div class="form-group">
              <label for="previousInsuranceNumber">Previous Insurance Number</label>
              <input type="number" id="previousInsuranceNumber" name="previousInsuranceNumber" class="form-control" />
            </div>
            <div class="form-group">
              <label for="previousExpiryDate">Previous Expiry Date</label>
              <input type="date" id="previousExpiryDate" name="previousExpiryDate" class="form-control" />
            </div>
            <div class="form-group">
              <label for="previousInsuranceProvider">Previous Insurance Provider</label>
              <input type="text" id="previousInsuranceProvider" name="previousInsuranceProvider" class="form-control" />
            </div>
          </div>
          <div class="modal-footer">
            <button id="saveInsurance" type="submit" class="btn btn-success" data-dismiss="modal">Submit</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
